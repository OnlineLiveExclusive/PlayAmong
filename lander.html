<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', sans-serif;
    overflow-x: hidden;
    background: #0b1220;

  /* Hide content initially - use transform for GPU acceleration */
  .hero-content,
  .nav,
  .footer {
    opacity: 0;
    will-change: opacity, transform;
    transform: translate3d(0, 15px, 0);
    transition: opacity 0.5s ease, transform 0.5s ease;
  }

  .content-loaded .hero-content {
    opacity: 1;
    transform: translate3d(0, 0, 0);
    transition-delay: 0.1s;
  }

  .content-loaded .nav {
    opacity: 1;
    transform: translate3d(0, 0, 0);
  }

  .content-loaded .footer {
    opacity: 1;
    transform: translate3d(0, 0, 0);
    transition-delay: 0.15s;
  }

  /* Hide navbar on mobile */
  @media (max-width: 768px) {
    .nav {
      display: none !important;
    }
  }

  /* Hero section - use transform for better performance */
  .hero {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #0b1220;
  }

  .hero::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-position: center top;
    background-repeat: no-repeat;
    background-size: cover;
    z-index: 1;
    opacity: 0;
    will-change: opacity;
    transition: opacity 0.5s ease;
  }

  .hero.bg-loaded::before {
    opacity: 1;
  }

  /* Desktop background - use transform for GPU */
  @media (min-width: 1024px) {
    .hero::before {
      background-image: url('https://github.com/bextussusa/images/blob/main/playam/playam.png?raw=true');
    }
  }

  /* Mobile background */
  @media (max-width: 1023px) {
    .hero::before {
      background-image: url('https://github.com/bextussusa/images/blob/main/playam/mobPlayam.png?raw=true');
    }
  }

  /* Modal popup */
  .hero-content {
    position: relative;
    z-index: 2;
    text-align: center;
    color: white;
    padding: clamp(1rem, 4vw, 2rem);
    max-width: 90%;
  }

  .hero-content h1 {
    font-size: clamp(1.5rem, 5vw, 3rem);
    margin-bottom: clamp(0.75rem, 2vw, 1rem);

    text-decoration: none;
    font-size: clamp(0.875rem, 2.5vw, 1rem);
  }

  /* Footer styles */

    background: #0b1220;
    color: #e5e7eb;
    border-top: 0.0625rem solid #1f2937;
    padding: clamp(1rem, 3vw, 1.5rem) clamp(1rem, 4vw, 2rem);

  .footer .container {
    max-width: 75rem;

</style>

<!-- Immediate execution script for fastest image loading -->
<script>
(function() {
  // Get image URL based on screen width
  const isMobile = window.innerWidth < 1024;
  const imageUrl = isMobile 
    ? 'https://github.com/bextussusa/images/blob/main/playam/mobPlayam.png?raw=true'
    : 'https://github.com/bextussusa/images/blob/main/playam/playam.png?raw=true';
  
  // Aggressive preloading
  const img = new Image();
  img.decoding = 'async'; // Async decode for faster rendering
  img.fetchPriority = 'high'; // Browser priority hint
  
  img.onload = function() {
    // Mark as ready before DOM loads
    window.__heroImageLoaded = true;
  };
  
  img.onerror = function() {
    window.__heroImageLoaded = true; // Continue even if failed
  };
  
  img.src = imageUrl;
})();
</script>

<!-- DOMContentLoaded animation trigger -->
<script>
(function() {
  function showContent() {
    const heroSection = document.getElementById('heroSection');
    heroSection.classList.add('bg-loaded');
    
    // Minimal delay for smooth transition
    setTimeout(function() {
      document.body.classList.add('content-loaded');
    }, 150);
  }
  
  // Check if image already loaded in head script
  if (window.__heroImageLoaded) {
    showContent();
  } else {
    // Fallback: show after short delay anyway
    setTimeout(showContent, 500);
  }
})();
</script>

<script defer>
  // Hamburger menu functionality (only for desktop)
  window.addEventListener('DOMContentLoaded', function() {
    if (window.innerWidth > 768) {
      const hamburger = document.querySelector('[data-nav-toggle]');
      const menu = document.querySelector('[data-nav-menu]');
      const overlay = document.querySelector('[data-menu-overlay]');
      
      if (hamburger && menu && overlay) {
        const menuLinks = menu.querySelectorAll('a');

        function toggleMenu() {
          hamburger.classList.toggle('active');
          menu.classList.toggle('active');
          overlay.classList.toggle('active');
          document.body.style.overflow = menu.classList.contains('active') ? 'hidden' : '';
        }

        hamburger.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);

        menuLinks.forEach(link => {
          link.addEventListener('click', () => {
            if (menu.classList.contains('active')) {
              toggleMenu();
            }
          });
        });
      }
    }
  });
</script>
